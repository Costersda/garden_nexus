<mat-toolbar>
  <span>
    <a routerLink="/" class="toolbar-logo">
      Garden Nexus
    </a>
  </span>
  <span class="spacer"></span>
  <div class="toolbar-logged-in-text" *ngIf="currentUser">
    Logged in as {{ currentUser.username }}
  </div>
  <button mat-button class="toolbar-login-btn" (click)="onAuthAction()">{{ authButtonLabel }}</button>
</mat-toolbar>
