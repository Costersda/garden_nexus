<mat-toolbar>
  <!-- Logo/Home link -->
  <a routerLink="/" class="toolbar-logo">
    Garden Nexus
  </a>

  <!-- Spacer to push content right -->
  <span class="spacer"></span>

  <!-- Profile picture link (only shown when user is logged in) -->
  <a *ngIf="currentUser" [routerLink]="['/profile', currentUser.username]" class="profile-picture-link">
    <img
      [src]="currentUser.imageFile ? 'data:image/jpeg;base64,' + currentUser.imageFile : 'assets/garden-nexus-logo.webp'"
      alt="Profile Picture" class="toolbar-profile-picture">
  </a>

  <!-- Login/Logout button -->
  <button mat-button class="toolbar-login-btn" (click)="onAuthAction()">
    {{ authButtonLabel }}
  </button>
</mat-toolbar>
