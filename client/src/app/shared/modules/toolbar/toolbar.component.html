<mat-toolbar>
  <a routerLink="/" class="toolbar-logo">
    Garden Nexus
  </a>
  <span class="spacer"></span>
  <div class="toolbar-logged-in-text" *ngIf="currentUser">
    {{ currentUser.username | titlecase }} Logged in
  </div>
  <button mat-button class="toolbar-login-btn" (click)="onAuthAction()">
    {{ authButtonLabel }}
  </button>
</mat-toolbar>
