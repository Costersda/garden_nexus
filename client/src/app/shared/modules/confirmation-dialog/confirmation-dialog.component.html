<div class="dialog-container">
  <h1 class="dialog-title">{{ data.title }}</h1>
  <hr class="styled-hr-left">
  <div class="dialog-content" [innerHTML]="data.message"></div>
  <div class="dialog-actions">
    <button class="dialog-btn dialog-cancel-btn" (click)="onCancel()">Cancel</button>
    <button class="dialog-btn dialog-confirm-btn" (click)="onConfirm()" [disabled]="isConfirmDisabled">
      {{ isConfirmDisabled ? countdown + '...' : 'Confirm' }}
    </button>
  </div>
</div>
