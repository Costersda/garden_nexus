<app-toolbar></app-toolbar>
<app-navbar></app-navbar>

<div class="login-page">
  <!-- Logo with link to home page -->
  <a routerLink="/">
    <img src="/assets/garden-nexus-logo.webp" class="main-logo" />
  </a>
  
  <div class="form-container">
    <div class="login-header">Forgot Password</div>
    <div class="instructions">Enter your email and receive instructions on how to reset your password.</div>
    
    <!-- Success and error message areas -->
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="errors" *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <!-- Forgot password form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="login-input"
          />
        </div>
        <!-- Submit button with loading state -->
        <button type="submit" class="login-submit-button" [disabled]="isLoading">
          {{ isLoading ? 'Sending...' : 'Reset Password' }}
        </button>
      </form>
    
    <!-- Navigation link -->
    <div class="bottom-form-links">
      <a routerLink="/login" class="register-link">Back to Login</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
