<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched)">
          <small class="error-message" *ngIf="resetForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="error-message" *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div *ngIf="resetForm.errors?.['notSame'] && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)">
          <small class="error-message">Passwords do not match.</small>
        </div>
      </div>
      <button type="submit" [disabled]="!resetForm.valid || isLoading">
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
    <div *ngIf="message" class="message" [ngClass]="{'success': message.includes('successfully'), 'error': !message.includes('successfully')}">
      {{ message }}
    </div>
  </div>
