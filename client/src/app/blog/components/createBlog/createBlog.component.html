<app-toolbar></app-toolbar>
<app-navbar></app-navbar>

<div class="profile-content-container">
  <div class="profile-content">
    <h1 class="profile-heading">Blogs</h1>
  </div>
</div>

<div class="img-spacer">
  <img class="img-spacer-image" src="assets/spacer-img-1.png" alt="Placeholder Image">
</div>

<div class="inline-toolbar">
  <div class="inline-toolbar-content">
    <div class="center">
      <h2>Create a Blog Post</h2>
    </div>
  </div>
</div>

<div class="profile-content-container">
  <hr class="styled-hr">
</div>

<div class="profile-content-container">
  <div class="profile-content">
    <div class="create-blog-container">
      <form (ngSubmit)="createBlog()">
        <div class="form-element">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" [(ngModel)]="blog.title" name="title" required class="form-input">
        </div>
        <div class="form-element">
          <label for="content_section_1" class="form-label">Content Section 1:</label>
          <textarea id="content_section_1" [(ngModel)]="blog.content_section_1" name="content_section_1" required class="form-input"></textarea>
        </div>
        <div class="form-element">
          <label for="image_1" class="form-label">Image 1:</label>
          <div class="input-file-wrapper">
            <input type="file" id="image_1" (change)="onFileChange($event, 'image_1')" required>
          </div>
        </div>
        <div class="form-element">
          <div>
            <label for="content_section_2" class="form-label">Content Section 2:</label>
            <label class="optional-label">(optional)</label>
          </div>
          <textarea id="content_section_2" [(ngModel)]="blog.content_section_2" name="content_section_2" class="form-input"></textarea>
        </div>
        <div class="form-element">
          <div>
            <label for="image_2" class="form-label">Image 2:</label>
            <label class="optional-label">(optional)</label>
          </div>
          <div class="input-file-wrapper">
            <input type="file" id="image_2" (change)="onFileChange($event, 'image_2')">
          </div>
        </div>
        <div class="form-element">
          <div>
            <label for="content_section_3" class="form-label">Content Section 3:</label>
            <label class="optional-label">(optional)</label>
          </div>
          <textarea id="content_section_3" [(ngModel)]="blog.content_section_3" name="content_section_3" class="form-input"></textarea>
        </div>
        <div class="form-element">
          <div>
            <label for="image_3" class="form-label">Image 3:</label>
            <label class="optional-label">(optional)</label>
          </div>
          <div class="input-file-wrapper">
            <input type="file" id="image_3" (change)="onFileChange($event, 'image_3')">
          </div>
        </div>
        <div class="form-element">
          <label for="categories" class="form-label">Categories:</label>
          <div class="categories-container">
            <div class="category-item" *ngFor="let category of categories">
              <label>
                <input type="checkbox" (change)="toggleCategory(category.name)" [checked]="blog.categories.includes(category.name)"> {{ category.name }}
              </label>
            </div>
          </div>
        </div>
        <button type="submit">Create Blog Post</button>
      </form>
    </div>
  </div>  
</div>

<app-footer></app-footer>
